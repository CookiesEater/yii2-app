paths:
    tests: app/tests
    output: app/tests/_output
    data: app/tests/_data
    support: app/tests/_support
    envs: app/tests/_envs
actor_suffix: Tester
settings:
    bootstrap: _bootstrap.php
    colors: true
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
    config:
        Yii2:
            configFile: 'app/config/test.php'
            cleanup: false
